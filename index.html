<!DOCTYPE html>
<html lang="en">
<head>
<title>Rating Submission</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div id="container" role="main">
<div class="main" id="containermain" role="region" aria-labelledby="mainHeading">

<img src="./icon-star.svg" alt="starimage"></img>
<h1>How did we do?</h1>
<p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>

<div class="samebuttons" role="group" aria-labelledby="ratingButtonsDesc">
<button class="buttons" id="button1" aria-label="1">1</button>
<button class="buttons" id="button2" aria-label="2">2</button>
<button class="buttons" id="button3" aria-label="3">3</button>
<button class="buttons" id="button4" aria-label="4">4</button>
<button class="buttons" id="button5" aria-label="5">5</button>
</div>

<button class="samebuttons" id="submit" aria-label="Submit">Submit</button>
</div>

<div id="thankyou" role="region" aria-labelledby="thankYouHeading">

<img src="./illustration-thank-you.svg" alt="thanyou image"></img>
<p id="thakyousp" >You Selected <span id="ratingone">4</span> out of 5</p>
<h1 id="thankyouid">Thank you!</h1>
<p id="thankyoup">We appreciate you talikng the time to give a rating.if you ever need more support.don't hesitate to get in touch!</p>
</div>




</body>
<script src="program.js"></script>
</html>
